{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5>User Profile</h5>
        </div>
        <div class="card-body">

          <form method="POST" action="{{ url_for('auth.profile') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input class="form-control" id="username" name="username" type="text" value="{{ user.username }}" required />
                  <small class="form-text text-muted">Username must be between 3 and 20 characters.</small>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" value="{{ user.email }}" required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label class="form-label">Account Type</label>
                  <input class="form-control" type="text" value="{% if user.isAdmin %}Administrator{% else %}Regular User{% endif %}" disabled />
                </div>
              </div>
            </div>

            <hr class="my-4">
            <h6 class="mb-3">Change Password (Optional)</h6>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label" for="current_password">Current Password</label>
                  <input class="form-control" id="current_password" name="current_password" type="password" />
                  <small class="form-text text-muted">Required only if changing password.</small>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label" for="new_password">New Password</label>
                  <input class="form-control" id="new_password" name="new_password" type="password" />
                  <small class="form-text text-muted">At least 8 characters with uppercase, lowercase, and number.</small>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label" for="confirm_password">Confirm New Password</label>
                  <input class="form-control" id="confirm_password" name="confirm_password" type="password" />
                </div>
              </div>
            </div>

            <div class="mt-4">
              <button class="btn btn-primary" type="submit">Update Profile</button>
              <a href="{{ url_for('main.indexPage') }}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
