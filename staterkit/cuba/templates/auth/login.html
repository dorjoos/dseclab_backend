<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | D-sec Lab Threat Intelligence Platform</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/vendors/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.scss.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <h4>D-sec Lab</h4>
                <p class="text-muted small">Threat Intelligence Platform</p>
              </div>
              <h5 class="mb-3 text-center">Sign In</h5>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" value="{{ email or '' }}" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input class="form-control" id="password" name="password" type="password" required />
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" id="remember" name="remember" type="checkbox" value="1" />
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Sign In</button>
                </div>
              </form>
              <div class="mt-3 text-center">
                <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/bootstrap/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
